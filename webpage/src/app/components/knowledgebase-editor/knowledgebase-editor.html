<div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden flex flex-col">
  <!-- Toolbar -->
  <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-700 px-4 py-2 border-b dark:border-gray-600">
    <span class="font-semibold text-gray-700 dark:text-gray-200">Knowledgebase Editor</span>
    <div class="flex items-center gap-4">
      @if (saved) {
        <span class="text-green-600 text-sm font-medium">Saved</span>
      }
      <button
        class="px-4 py-1.5 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-500 transition"
        (click)="saveContent()"
      >
        Save
      </button>
    </div>
  </div>

  <!-- Editor + Preview responsive split -->
  <div class="flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x divide-gray-200">
    <!-- Editor -->
    <div class="w-full md:w-1/2 flex flex-col">
      <div class="bg-gray-50 px-3 py-1.5 text-xs font-semibold text-gray-600 border-b">
        Editor
      </div>
      <textarea
        class="w-full p-4 font-mono flex-grow min-h-[200px] md:flex-1
               border-0 focus:outline-none focus:ring-0 resize-none"
        [(ngModel)]="content"
      ></textarea>
    </div>

    <!-- Preview -->
    <div class="w-full md:w-1/2 flex flex-col bg-gray-50">
      <div class="px-3 py-1.5 text-xs font-semibold text-gray-600 border-b">
        Live Preview
      </div>
      <div
        class="p-4 prose max-w-none flex-grow min-h-[200px] md:flex-1 overflow-y-auto"
      >
        <div [innerHTML]="renderedContent"></div>
      </div>
    </div>
  </div>
</div>
