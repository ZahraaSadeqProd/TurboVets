<div
  class="bg-white shadow rounded-lg overflow-hidden flex flex-col
         h-[calc(100vh-6rem)] md:h-[500px]"
>
  <!-- Header -->
  <div class="bg-gray-100 dark:bg-gray-700 px-4 py-2 font-semibold text-gray-700 dark:text-gray-200 border-b border-gray-200 dark:border-gray-600">
    Live Logs
  </div>

  <!-- Logs area wrapper -->
  <div class="relative flex-1">
    <!-- Scrollable logs -->
    <div class="absolute inset-0 bg-white dark:bg-black text-green-700 dark:text-green-400 font-mono text-sm overflow-y-auto p-3"
      (scroll)="onScroll()"
      #logContainer
    >
      @for (line of logs; track $index) {
        <div>{{ line }}</div>
      }
    </div>

    <!-- Floating button when autoScroll is off -->
    @if (!autoScroll) {
      <button
        class="absolute bottom-4 right-4 px-3 py-1 bg-blue-600 text-white text-xs rounded shadow hover:bg-blue-500 transition"
        (click)="scrollToBottom()"
      >
        Scroll to bottom
      </button>
    }
  </div>
</div>
